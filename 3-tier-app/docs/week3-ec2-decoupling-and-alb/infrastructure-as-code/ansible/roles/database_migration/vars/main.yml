---
# Database Migration Role - Variables
# Default variables for database migration

# Local database settings (from Week 2)
local_database_name: "formapp"
local_db_username: "root"
# local_db_password should be defined in host_vars or group_vars

# RDS settings (will be provided by Terraform outputs)
# rds_endpoint: "{{ terraform_outputs.rds_endpoint }}"
# rds_database_name: "{{ terraform_outputs.rds_database_name }}"
# rds_master_username: "{{ terraform_outputs.rds_master_username }}"
# rds_master_password: "{{ terraform_outputs.rds_master_password }}"
# rds_app_username: "{{ terraform_outputs.rds_app_username }}"
# rds_app_password: "{{ terraform_outputs.rds_app_password }}"

# Migration settings
stop_local_mysql: false  # Set to true if you want to stop local MySQL after migration
backup_retention_days: 7

# Connection settings
mysql_connect_timeout: 30
mysql_read_timeout: 30
mysql_write_timeout: 30
